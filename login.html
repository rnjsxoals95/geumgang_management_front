<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./static/css/font.css">
        <link rel="stylesheet" type="text/css" href="./static/css/login.css">
        <link rel="stylesheet" type="text/css" href="./static/css/gnb.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    </head>
    <body>
        <body class="layer">
            <header>
                <div class="content-depth">
                    <div class="hdr-content">
                        <ul>
                            <li class="hdr-menu">
                                <button type="button" class="logo">금강 컨테이너 관리자페이지</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="content">
                <div class="login-content">
                    <div class="title">
                        <h1>로그인</h1>
                    </div>
                    <div class="info">
                        <input type="text" id="input-id" placeholder="아이디 입력">
                        <input type="password" id="input-pw" placeholder="비밀번호 입력">
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="login-remember">
                        <span>아이디 기억하기</span>
                    </div>
                    <div class="submit">
                        <button type="button" id="login-submit">로그인</button>
                    </div>
                </div>
            </div>
        </body>
    </body>
</html>
<script type="text/javascript" src="./static/js/gnb.js"></script>
